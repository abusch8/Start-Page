<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
        <link rel="stylesheet" href=main.css>
</head>
<body>
    <div class="header">
        <h1 id='welcome-msg'></h1>
        <p id='time'></p>
        <p id='date'></p>
    </div>
    <div class="bookmarks">
        <p>Bookmarks:</p>
        <div class="table-wrap">
            <table>
                <tr>
                    <th>School</th>
                    <th>Work</th>
                    <th>Anime</th>
                    <th>Games</th>
                    <th>Other</th>
                </tr>
                <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="todo">
        <p>Current tasks:</p>
        <div class="list-wrap">
            <ol id='todo-list'></ol>
        </div>
        <div class="todo-menu">
            <input type="text" id="new-task-in" placeholder="New task">
            <button type="submit" id="add-btn">Add</button>
            <button type="button" id="sort-btn">Sort</button>
            <button type="button" id="clear-btn">Clear</button>
        </div>
    </div>
    <script src="function.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
