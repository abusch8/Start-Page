<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
        <link rel="stylesheet" href=main.css>
</head>
<body>
    <div class="page-header">
        <h1 id="welcome_msg"></h1>
        <p id="time"></p>
        <p id="date"></p>
    </div>
    <div class="bookmarks-container">
        <div class="section-header">Bookmarks:</div>
        <div class="table-wrapper">
            <table>
                <tr>
                    <th>School</th>
                    <th>Work</th>
                    <th>Anime</th>
                    <th>Games</th>
                    <th>Other</th>
                </tr>
                <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                </tr>
                <tr>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="tasks-container">
        <div class="section-header">Current tasks:</div>
        <div class="ol-wrapper">
            <ol id='task_list'></ol>
        </div>
        <div class="tasks-menu-container">
            <input type="text" id="add_field" placeholder="New task">
            <button type="submit" id="add_btn">Add</button>
            <button type="button" id="sort_btn">Sort</button>
            <button type="button" id="clear_btn">Clear</button>
        </div>
    </div>
    <div>
        <button id="settings_btn">Settings</button>
    </div>
    <div id="settings_menu" class="settings-menu">
        <div class="settings-menu-container">
            <div class="section-header">
                Settings
                <button type='button' id='close_btn' class='close-btn'>Close</button>
            </div>
            <div class="settings-container">
                <label for="user_name_field">User Name:</label>
                <input type="text" id="user_name_field">
                <button type="submit" id='update_btn'>Update</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
